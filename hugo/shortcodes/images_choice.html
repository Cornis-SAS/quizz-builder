<div id="{{ .Get 0 }}" class="one-answer-quizz answer-quizz flex flex-col">
    <p style="margin: 0; font-size: 0.8em"><i>Multitple answers</i></p>
    <div id="quizz-content"></div>
    <button class="submit-quizz" onclick="onSubmit()">Submit</button>
    <script >
        {
            let quizzId = {{ .Get 0 }};
            let choices = quizz.parseInput("{{ .Inner }}")
            quizz.storeMultiQuizz(quizzId, choices);
            
            let quizz_div = document.getElementById("{{ .Get 0 }}").getElementsByTagName("div")[0]
            quizz.buildImageQuizz(quizzId, quizz_div, choices)
        }
    </script>
</div>
